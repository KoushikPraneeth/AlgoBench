# AlgoBench Pro Configuration

# Benchmark settings
benchmark.warmup.runs=3
benchmark.measurement.runs=5
benchmark.default.array.sizes=1000,5000,10000,50000

# Visualization settings
visualization.chart.width=80
visualization.chart.height=20
visualization.progress.bar.length=50

# Performance settings
performance.gc.before.benchmark=true
performance.timeout.seconds=30

# UI settings
ui.color.enabled=true
ui.menu.show.descriptions=true

# Logging settings
logging.level=INFO
logging.file.max.size=10MB
logging.file.max.history=5
